<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Slush Cup Fluid Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <canvas id="sim"></canvas>

    <section class="overlay" aria-label="controls">
      <div class="top-controls">
        <div class="side-column">
          <button id="resetBtn" class="circle-btn" type="button" aria-label="reset">↻</button>
          <button class="circle-btn" type="button" aria-label="mix">◍</button>
        </div>

        <div class="nozzle-row">
          <button class="nozzle-btn active" type="button" data-color="#3b7f72" aria-label="green nozzle">
            <span class="nozzle-head"></span>
            <span class="nozzle-core" style="--core:#3b7f72"></span>
            <span class="nozzle-neck"></span>
          </button>
          <button class="nozzle-btn" type="button" data-color="#f0f0f2" aria-label="white nozzle">
            <span class="nozzle-head"></span>
            <span class="nozzle-core" style="--core:#f0f0f2"></span>
            <span class="nozzle-neck"></span>
          </button>
          <button class="nozzle-btn" type="button" data-color="#f1ab62" aria-label="orange nozzle">
            <span class="nozzle-head"></span>
            <span class="nozzle-core" style="--core:#f1ab62"></span>
            <span class="nozzle-neck"></span>
          </button>
        </div>

        <div class="side-column">
          <button id="pourToggle" class="circle-btn action-btn" type="button" aria-label="pour">POUR</button>
          <button id="tiltToggle" class="circle-btn action-btn" type="button" aria-label="tilt">TILT</button>
        </div>
      </div>

      <div class="status">
        <p id="stats">particles: 0</p>
      </div>
    </section>
  </main>

  <script src="app.js?v=20260219-19"></script>
</body>
</html>
